<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabalho Pr√°tico 01</title>
    <style>
      p,
      .range-input {
        display: inline-block;
        margin: 0 10px;
        vertical-align: middle;
        line-height: 2.5rem;
      }

      .color-val {
        width: 30px;
        text-align: center;
      }

      #sample {
        border: 1px solid black;
        width: 150px;
        height: 150px;
        display: block;
        margin: 30px;
      }
    </style>
  </head>
  <body>
    <div>
      <p>R</p>
      <input
        type="range"
        name="red"
        class="range-input"
        min="0"
        max="255"
        value="0"
        oninput="changeColor(this)"
      />
      <input
        type="text"
        name="red-text"
        id="red-value"
        class="color-val"
        disabled
      />
    </div>
    <div>
      <p>G</p>
      <input
        type="range"
        name="green"
        class="range-input"
        min="0"
        max="255"
        value="0"
        oninput="changeColor(this)"
      />
      <input
        type="text"
        name="green-text"
        id="green-value"
        class="color-val"
        disabled
      />
    </div>
    <div>
      <p>B</p>
      <input
        type="range"
        name="blue"
        class="range-input"
        min="0"
        max="255"
        value="0"
        oninput="changeColor(this)"
      />
      <input
        type="text"
        name="blue-text"
        id="blue-value"
        class="color-val"
        disabled
      />
    </div>
    <div id="sample"></div>
    <script src="./colorSelector.js" type="text/javascript"></script>
  </body>
</html>
